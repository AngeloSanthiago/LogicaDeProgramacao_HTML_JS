<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanqueEmLitros = 40;
    var totalPercorridoGasolina = 400;
    var totalPercorridoAlcool = 300;
    document.write("Km/l com Gasolina: " + totalPercorridoGasolina/tanqueEmLitros);
    document.write("<br>");
    document.write("Km/l com Álcool: " + totalPercorridoAlcool/tanqueEmLitros);
</script>
